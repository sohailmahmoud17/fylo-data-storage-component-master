<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="all.min.css"> -->

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <!-- first-section -->
      <section>
        <img src="images/logo.svg" alt="">
        <nav>
          <div>
            <img src="images/icon-document.svg" alt="">
          </div>
          <div>
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div>
            <img src="images/icon-upload.svg" alt="">
          </div>
        </nav>
      </section>
      <!-- second-section -->
      <section>
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <article style="display: flex; align-items: center; gap: 10px" class="remained"><h1>185</h1>GB Left</article>
        <div class="empty">
          <div></div>
        </div>
        <article style="display: flex; justify-content: space-between; margin-top: 0.5rem;">
          <p>0 GB</p>
          <span>1000GB</span>
        </article>
      </section>
    </main>
